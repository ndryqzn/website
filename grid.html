<!DOCTYPE html>
<html>
  <head>
    <title>GRID PRACTICE</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;
      ">
      <div style="background-color: rgb(255, 121, 121);">DIV 1</div>
      <div style="background-color: rgb(77, 169, 255);">DIV 2 <p>TEXT HERE</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: rgb(255, 121, 121);">DIV 1</div>
        <div style="background-color: rgb(77, 169, 255);">DIV 2 <p>TEXT HERE</p></div>
        <div style="background-color: rgb(118, 255, 171);">DIV 3</div>
      </div>
    
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: rgb(255, 121, 121);">DIV 1</div>
        <div style="background-color: rgb(77, 169, 255);">1fr</div>
      </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
        ">
        <div style="background-color: rgb(255, 121, 121);">DIV 1</div>
        <div style="background-color: rgb(77, 169, 255);">1fr</div>
        <div style="background-color: rgb(118, 255, 171);">2fr</div>
      </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
        ">
        <div style="
        background-color: rgb(77, 169, 255);
        height: 200px;">1fr</div>
        <div style="
          background-color: rgb(255, 121, 121);
        height: 200px">1fr</div>
        <div style="
        background-color: rgb(77, 169, 255);
        height: 200px">1fr</div>
        <div style="
        background-color: rgb(255, 121, 121);
        height: 200px">1fr</div>
        <div style="
        background-color: rgb(77, 169, 255);
        height: 200px">1fr</div>
        <div style="
        background-color: rgb(255, 121, 121);
        height: 200px">1fr</div>
        </div>
  </body>
</html>
